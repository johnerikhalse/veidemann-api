name: Test generating sources

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}

      - name: Setup Go
        uses: actions/setup-go@v4

      - name: Test generate sources
        run: |
          PATH=/home/runner/go/bin:${PATH}
          make clean all

