syntax = "proto3";

package veidemann.api.commons.v1;

option go_package = "github.com/nlnwa/veidemann-api-go/commons/v1;commons";
option java_multiple_files = true;
option java_package = "no.nb.nna.veidemann.api.commons.v1";
option java_outer_classname = "CommonResources";

message Error {
    int32 code = 1;
    string msg = 2;
    string detail = 3;
}

message FieldMask {
    repeated string paths = 1;
}

message ExtractedText {
    string warc_id = 1;
    string text = 2;
    int64 sentence_count = 3;
    int64 word_count = 4;
    int64 long_word_count = 5;
    int64 character_count = 6;
    int64 lix = 7;
    string language = 8;
}
